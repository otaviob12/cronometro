<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CRONOMETRO</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separetor">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separetor">:</div>
            <div class="time" id="millisegundos">000</div>
        </div>
        <div class="botao">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumoBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resete</button>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
